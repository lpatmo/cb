<template name="heroPage">

	{{#if showTabs}}
	<div class="bg-image">

    <div class="herotext grid grid-module">
    <h3>We're a community of <span class="user-count">{{userCount}}</span> "running partners" improving our coding skills.</h3>
    <p>We meet on Google Hangouts, <img src="http://codebuddies.org/images/icon-video-off.png" alt="turn off video" width="25" height="25"/> turn off video, <img src="http://codebuddies.org/images/icon-mute.png" alt="turn off microphone" width="25" height="25"/> mute audio as well if the session is tagged <a href="http://hangouts.codebuddies.org/category/silent-hangout" class="post-category category-silent-hangout example">SILENT HANGOUT</a>, screenshare <img src="http://codebuddies.org/images/icon-screenshare.png" alt="screenshare" width="25"/>, and help each other master the topic or tutorial proposed.</p>
    <p>In non-"silent" hangouts, we'll use audio to talk through code or demo personal projects.</p>
    <p> <a href="http://hangouts.codebuddies.org/category/silent-hangout" class="post-category category-silent-hangout example">SILENT HANGOUTS</a> are more like coffeeshop study sessions, where we'll work at our own pace on the topic proposed and help each other without worrying about microphone or headphone issues.
    </p>
    <p>CodeBuddies is free, a safe space, makes learning to code <em>much</em> more fun, and is <a href="http://github.com/lpatmo/cb" target="_blank">open-sourced</a>. People of all skill levels join, and <strong class="highlight">ANYONE can schedule a study session</strong> ("silent" or otherwise) on any tutoral or topic. <a href="/about">Read the FAQ</a> for more information!</p>
  </div>

		 {{#if hasCategories}}
      <div class="hero-tabs">
        <ul role="menu" aria-labelledby="dLabel" class="hero-menu">
        	<li><a href="/" class="post-category" id="tab-all">All study group categories</a></li>
          {{#each categories}}
            <li>
              <a href="{{categoryLink}}" class="post-category">
                {{name}}
              </a>
            </li>
          {{/each}}
        </ul>

        <p><a href="/submit" class="submit">Schedule a virtual study session</a></p>
      </div>
  		{{/if}}
  
	</div>
	  {{/if}}
</template>
